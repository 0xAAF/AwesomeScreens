allprojects {

  buildscript {
    ext.kotlin_version = '1.2.61'

    repositories {
      google()
      jcenter()
    }
    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
  }

  repositories {
    mavenCentral()
  }

  group 'com.estudio.magic'
  version '1.0.0'
}